<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
  <script src="/script.js" defer></script>
  <title>WorldWideWebcam</title>
</head>

<body>

<main>
  <div class = "title">
   <h1>WorldWideWebcam</h1>
   <h2>what do you want to see today?</h2>
  </div>
  
<div class = "buttons">
<form action="">
  <label for="category">Choose a scene</label>
  <select name="category" id="category">
    <option value=""></option>
    <option value="airport">Airport</option>
    <option value="bay">Bay</option>
    <option value="beach">Beach</option>
    <option value="building">Building</option>
    <option value="city">City</option>
    <option value="coast">Coast</option>
    <option value="forest">Forest</option>
    <option value="harbor">Harbor</option>
    <option value="resort">Holiday Resort</option>
    <option value="island">Island</option>
    <option value="mountain">Mountain</option>
    <option value="landscape">Outdoor</option>
    <option value="park">Park</option>
    <option value="pool">Pool</option>
    <option value="indoor">Public indoor</option>
    <option value="meteo">Sky</option>
    <option value="square">Town Square/Alley</option>
    <option value="traffic">Street</option>
    <option value="water">Water</option>
  </select>
  <!-- <input type="submit"> -->
</form>

<button class="randomBtn">Surprise Me</button>

<button class="liveBtn">LIVE only</button>
</div>


  <div class ="display">
    <iframe src="https://webcams.windy.com/webcams/public/embed/player/1562900565/day" width="750" height="600">webcam</iframe>
  </div>
    <div class ="labels">
    <p id="title">Title </p>
    <p id="city">City</p>
    <p id="region">Region</p>
    <p id="country">Country</p>
    <p class="about">created using Windy API by &nbsp<a class="about"href="https://github.com/JonMichaelUy"> Jon Michael Uy</a> </p>
  </div>
  </main>

</body>

</html>
